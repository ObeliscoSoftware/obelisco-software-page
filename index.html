<script>
    const msg = "Garanta já seu site!";

    let digitacao = document.querySelector('.digitacao');

    for(var i = 0; i < msg.length; i++){
        (function(pos){
            setTimeout(function(){
                digitacao.innerHTML += msg.charAt(pos);  
            },100*pos);
        })(i);
    }
   

</script>
